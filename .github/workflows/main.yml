name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    defaults:
      run:
        working-directory: ./QuanlyQuanNet
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build core projects
      run: |
        dotnet build DTO_QuanlyQuanNet --configuration Release --no-restore
        dotnet build DAL_QuanlyQuanNet --configuration Release --no-restore
        dotnet build BLL_QuanlyQuanNet --configuration Release --no-restore
      
    
    # Không build GUI_QLON và không chạy test
    
    # TEST VẪN CHẠY ĐƯỢC (không cần GUI_QLQN build)
    - name: Run tests
      run: dotnet test --no-build --verbosity normal
